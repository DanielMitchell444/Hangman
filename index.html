<!DOCTYPE html>
<html lang = "eng">
 <head>
   <title>Hangman Game</title>
   <meta charset="UTF-8">
   <link rel = "stylesheet" href = "styles.css">
 </head>
 <body>
  <div class = "container">
  <div class = "hangman">
    <div class = "hangman-header">
    <h1>Hangman Game</h1>
   </div>
   <div class = "categories">
     <h2>Pick a Category</h2>
     <button class = "button" data-id="movies">Movies</button>
     <button class = "button" data-id="TV">Tv Shows</button>
     <button class = "button" data-id="animals">Animals</button>
     <button class = "button" data-id="states">States</button>
   </div>
  </div>
</div>
</div>
<div class = "containerr">
  <h1 class = "word">Word</h1>
  <div class = "style">
  </div>
  <div class = "letters">
    <button class = "a" data-id="A">A</button>
    <button class = "a" data-id="B">B</button>
    <button class = "a" data-id="C">C</button>
    <button class = "a" data-id="D">D</button>
    <button class = "a" data-id="E">E</button>
    <button class = "a" data-id="F">F</button>
    <button class = "a" data-id="G">G</button>
    <button class = "a" data-id="H">H</button>
    <button class = "a" data-id="I">I</button>
    <button class = "a" data-id="J">J</button>
    <button class = "a" data-id="K">K</button>
    <button class = "a" data-id="L">L</button>
    <button class = "a" data-id="M">M</button>
    <button class = "a" data-id="N">N</button>
    <button class = "a" data-id="O">O</button>
    <button class = "a" data-id="P">P</button>
    <button class = "a" data-id="Q">Q</button>
    <button class = "a" data-id="R">R</button>
    <button class = "a" data-id="S">S</button>
    <button class = "a" data-id="T">T</button>
    <button class = "a" data-id="U">U</button>
    <button class = "a" data-id="V">V</button>
    <button class = "a" data-id="W">W</button>
    <button class = "a" data-id="X">X</button>
    <button class = "a" data-id="Y">Y</button>
    <button class = "a" data-id="Z">Z</button>
  </div>
</div>
 </body>
 <script src = "app.js"></script>
</html>
